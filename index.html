<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Meal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        .nav-item { transition: all 0.2s ease-in-out; }
        .nav-item.active { border-bottom-color: #4f46e5; color: #4f46e5; }
        .calendar-day { min-height: 120px; cursor: pointer; transition: background-color 0.2s; }
        .calendar-day:hover { background-color: #eef2ff; }
        .calendar-day.selected-week { background-color: #c7d2fe; border-color: #818cf8; }
        .loader { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toast-notification { animation: fadeInOut 3s ease-in-out forwards; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Primary Overlay for Loading, Auth, and Family Selection -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <div id="loader-view">
             <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mb-4"></div>
             <p class="text-xl text-gray-700">Connecting...</p>
        </div>
        <div id="auth-modal-view" class="hidden w-full max-w-sm">
             <div class="bg-white p-8 rounded-2xl shadow-2xl">
                <form id="login-form">
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h2>
                    <input type="email" id="login-email" placeholder="Email" required class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg">
                    <input type="password" id="login-password" placeholder="Password" required class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Log In</button>
                    <p class="text-center text-sm text-gray-600 mt-4">No account? <a href="#" id="show-register" class="text-indigo-600 hover:underline">Register</a></p>
                </form>
                <form id="register-form" class="hidden">
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
                    <input type="text" id="register-name" placeholder="Your Name" required class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg">
                    <input type="email" id="register-email" placeholder="Email" required class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg">
                    <input type="password" id="register-password" placeholder="Password" required class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg">
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Register</button>
                     <p class="text-center text-sm text-gray-600 mt-4">Have an account? <a href="#" id="show-login" class="text-indigo-600 hover:underline">Log in</a></p>
                </form>
                 <p id="auth-error" class="text-red-500 text-sm mt-3 text-center hidden"></p>
            </div>
        </div>
        <div id="family-modal-view" class="hidden w-full max-w-md">
            <div class="bg-white p-8 rounded-2xl shadow-2xl">
                 <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Join or Create a Family</h2>
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700">Create New Family</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-family-name" placeholder="Family Name" class="flex-grow px-4 py-2 border rounded-lg">
                        <button id="create-family-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Create</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-3 text-gray-700">Join Existing Family</h3>
                    <div class="flex gap-2">
                        <input type="text" id="join-family-id" placeholder="Family ID" class="flex-grow px-4 py-2 border rounded-lg">
                        <button id="join-family-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Join</button>
                    </div>
                    <p id="join-error" class="text-red-500 text-sm mt-2 hidden">Family ID not found.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="main-content" class="container mx-auto px-4 py-8 hidden">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Family Meal Dashboard</h1>
            <p id="family-name-display" class="mt-2 text-2xl text-indigo-600 font-semibold"></p>
        </header>
        
        <div class="max-w-4xl mx-auto mb-6 p-4 bg-white rounded-lg shadow text-center">
            <p class="mb-2">Logged in as: <strong id="user-display-name"></strong></p>
            <p class="mb-2">Family ID: <strong id="family-id-display" class="font-mono bg-gray-200 px-2 py-1 rounded cursor-pointer" title="Click to copy"></strong></p>
            <div class="flex justify-center gap-4 mt-2">
                <button id="switch-family-btn" class="text-sm text-indigo-600 hover:underline">Switch Family</button>
                <button id="logout-btn" class="text-sm text-red-600 hover:underline">Log Out</button>
            </div>
        </div>

        <nav class="max-w-4xl mx-auto bg-white rounded-lg shadow p-2 flex justify-center gap-4 mb-8">
            <button data-view="dashboard-view" class="nav-item active font-semibold py-2 px-4 border-b-2 border-transparent">Dashboard</button>
            <button data-view="edit-view" class="nav-item font-semibold py-2 px-4 border-b-2 border-transparent">Edit Plan</button>
            <button data-view="calendar-view" class="nav-item font-semibold py-2 px-4 border-b-2 border-transparent">Monthly Calendar</button>
        </nav>

        <main>
            <div id="dashboard-view" class="view active">
                <div class="flex justify-between items-center mb-4 max-w-2xl mx-auto">
                    <button id="dashboard-prev-week" class="bg-white p-2 rounded-full shadow hover:bg-gray-200">&lt; Prev Week</button>
                    <h2 id="dashboard-title" class="text-2xl font-bold text-center"></h2>
                    <button id="dashboard-next-week" class="bg-white p-2 rounded-full shadow hover:bg-gray-200">Next Week &gt;</button>
                </div>
                 <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-6"></div>
            </div>

            <div id="edit-view" class="view">
                 <div class="flex justify-between items-center mb-4 max-w-2xl mx-auto">
                    <button id="edit-prev-week" class="bg-white p-2 rounded-full shadow hover:bg-gray-200">&lt; Prev Week</button>
                    <h2 id="edit-title" class="text-2xl font-bold text-center"></h2>
                    <button id="edit-next-week" class="bg-white p-2 rounded-full shadow hover:bg-gray-200">Next Week &gt;</button>
                </div>
                <div class="max-w-4xl mx-auto mb-6 p-6 bg-white rounded-xl shadow-lg border border-gray-200">
                    <h3 class="text-xl font-bold mb-2 text-gray-800">Family Members</h3>
                    <div id="members-list" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="flex justify-center gap-4 mb-6">
                    <button id="save-plan" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700">Save Plan</button>
                    <button id="clear-plan" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-red-600">Clear This Week</button>
                </div>
                <div id="edit-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-6"></div>
            </div>

            <div id="calendar-view" class="view">
                 <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <button id="calendar-prev-month" class="p-2 rounded-full hover:bg-gray-200">&lt;</button>
                        <h2 id="month-year-header" class="text-2xl font-bold"></h2>
                        <button id="calendar-next-month" class="p-2 rounded-full hover:bg-gray-200">&gt;</button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center font-semibold text-gray-600 mb-2">
                        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="save-toast" class="toast-notification fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-xl" style="display: none;"></div>
    <div id="confirmation-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, deleteDoc, getDoc, collection, addDoc, updateDoc, deleteField, query, where, getDocs, documentId } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCGMQnTRIOO6MH_Xmk519YW-ZVgQc7rKrQ",
  authDomain: "family-meal-planner-42f72.firebaseapp.com",
  projectId: "family-meal-planner-42f72",
  storageBucket: "family-meal-planner-42f72.firebasestorage.app",
  messagingSenderId: "490366572565",
  appId: "1:490366572565:web:52ddf43195b509bb47961c",
  measurementId: "G-W88XCCD036"
};
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentFamilyId = null;
        let familyDocRef;
        let unsubscribeFamily, unsubscribeWeeklyPlan;
        const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const meals = ['Breakfast', 'Lunch', 'Dinner'];
        let selectedDate = new Date();
        let calendarDisplayDate = new Date();

        const mainContent = document.getElementById('main-content');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loaderView = document.getElementById('loader-view');
        const authModalView = document.getElementById('auth-modal-view');
        const familyModalView = document.getElementById('family-modal-view');

        const showOverlayView = (view) => {
            loaderView.classList.add('hidden');
            authModalView.classList.add('hidden');
            familyModalView.classList.add('hidden');
            if (view === 'loader') loaderView.classList.remove('hidden');
            if (view === 'auth') authModalView.classList.remove('hidden');
            if (view === 'family') familyModalView.classList.remove('hidden');
        };

        const getWeekStartDate = (date) => {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        };
        const formatDate = (date) => date.toISOString().split('T')[0];
        
        const showView = (viewId) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.toggle('active', n.dataset.view === viewId);
            });
             if (viewId === 'calendar-view') renderCalendar();
        };

        const loadWeek = (date) => {
            selectedDate = new Date(date);
            const weekStart = getWeekStartDate(selectedDate);
            const weekId = formatDate(weekStart);

            if(unsubscribeWeeklyPlan) unsubscribeWeeklyPlan();
            const weeklyPlanDocRef = doc(db, 'families', currentFamilyId, 'mealPlans', weekId);
            
            unsubscribeWeeklyPlan = onSnapshot(weeklyPlanDocRef, (docSnap) => {
                const planData = docSnap.exists() ? docSnap.data() : {};
                renderDashboard(planData, weekStart);
                renderEditGrid(familyDocRef ? familyDocRef.members : {}, weekStart);
                updateEditView(planData);
            });
            updateWeekTitles(weekStart);
        };

        const updateWeekTitles = (weekStart) => {
            const endOfWeek = new Date(weekStart);
            endOfWeek.setDate(weekStart.getDate() + 6);
            const title = `${weekStart.toLocaleDateString()} - ${endOfWeek.toLocaleDateString()}`;
            document.getElementById('dashboard-title').textContent = title;
            document.getElementById('edit-title').textContent = title;
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userProfileRef = doc(db, 'users', user.uid);
                const userProfileSnap = await getDoc(userProfileRef);
                document.getElementById('user-display-name').textContent = user.displayName;

                if (userProfileSnap.exists() && userProfileSnap.data().familyId) {
                    currentFamilyId = userProfileSnap.data().familyId;
                    familyDocRef = doc(db, 'families', currentFamilyId);
                    
                    if(unsubscribeFamily) unsubscribeFamily();
                    unsubscribeFamily = onSnapshot(familyDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const familyData = docSnap.data();
                            familyDocRef.members = familyData.members || {};
                            document.getElementById('family-name-display').textContent = familyData.name;
                            document.getElementById('family-id-display').textContent = currentFamilyId;
                            renderMembersList(familyDocRef.members);
                            renderEditGrid(familyDocRef.members, getWeekStartDate(selectedDate));
                        }
                    });
                    
                    loadWeek(new Date());
                    mainContent.classList.remove('hidden');
                    loadingOverlay.classList.add('hidden');
                } else {
                    mainContent.classList.add('hidden');
                    loadingOverlay.classList.remove('hidden');
                    showOverlayView('family');
                }
            } else {
                if(unsubscribeFamily) unsubscribeFamily();
                if(unsubscribeWeeklyPlan) unsubscribeWeeklyPlan();
                currentFamilyId = null;
                mainContent.classList.add('hidden');
                loadingOverlay.classList.remove('hidden');
                showOverlayView('auth');
            }
        });

        const renderDashboard = (planData, weekStart) => {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = '';
            daysOfWeek.forEach((day, index) => {
                const currentDate = new Date(weekStart);
                currentDate.setDate(weekStart.getDate() + index);
                const formattedDate = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const dayCard = document.createElement('div');
                dayCard.className = 'bg-white p-4 rounded-lg shadow';
                let innerHTML = `<h3 class="text-xl font-bold mb-1 text-center text-indigo-700">${day}</h3><p class="text-sm text-center text-gray-500 mb-3">${formattedDate}</p>`;
                meals.forEach(meal => {
                    const data = planData?.[day.toLowerCase()]?.[meal.toLowerCase()];
                    innerHTML += `<div class="mb-3"><p class="font-semibold text-gray-700">${meal}</p><p class="text-gray-600">${data?.meal || 'Not planned'}</p><p class="text-sm text-gray-500">Chef: ${data?.chef || 'N/A'}</p></div>`;
                });
                dayCard.innerHTML = innerHTML;
                grid.appendChild(dayCard);
            });
        };

        const renderEditGrid = (members = {}, weekStart) => {
            const grid = document.getElementById('edit-grid');
            grid.innerHTML = '';
            const memberNames = Object.values(members);
            daysOfWeek.forEach((day, index) => {
                const currentDate = new Date(weekStart);
                currentDate.setDate(weekStart.getDate() + index);
                const dayCard = document.createElement('div');
                dayCard.className = 'bg-white p-4 rounded-lg shadow';
                let innerHTML = `<h3 class="text-xl font-bold mb-1 text-center">${day}</h3><p class="text-sm text-center text-gray-500 mb-3">${currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</p>`;
                meals.forEach(meal => {
                    const memberOptions = memberNames.map(m => `<option value="${m}">${m}</option>`).join('');
                    innerHTML += `<div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-1">${meal}</label><input type="text" id="${day}-${meal}-meal" placeholder="Meal name" class="w-full px-3 py-2 border rounded-md"><select id="${day}-${meal}-chef" class="w-full mt-2 px-3 py-2 border rounded-md"><option value="">-- Unassigned --</option>${memberOptions}</select></div>`;
                });
                dayCard.innerHTML = innerHTML;
                grid.appendChild(dayCard);
            });
        };

        const updateEditView = (planData) => {
            daysOfWeek.forEach(day => {
                meals.forEach(meal => {
                    const mealInput = document.getElementById(`${day}-${meal}-meal`);
                    const chefSelect = document.getElementById(`${day}-${meal}-chef`);
                    if(mealInput && chefSelect) {
                        const data = planData?.[day.toLowerCase()]?.[meal.toLowerCase()];
                        mealInput.value = data?.meal || '';
                        chefSelect.value = data?.chef || '';
                    }
                });
            });
        };

        const renderMembersList = (members = {}) => {
            const listDiv = document.getElementById('members-list');
            listDiv.innerHTML = '';
            Object.values(members).forEach(memberName => {
                const memberTag = document.createElement('div');
                memberTag.className = 'bg-gray-200 text-gray-800 text-sm font-semibold px-3 py-1 rounded-full';
                memberTag.textContent = memberName;
                listDiv.appendChild(memberTag);
            });
        };
        
        const renderCalendar = async () => {
            const year = calendarDisplayDate.getFullYear();
            const month = calendarDisplayDate.getMonth();
            document.getElementById('month-year-header').textContent = `${calendarDisplayDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startDayOfWeek = firstDayOfMonth.getDay() - 1;
            if (startDayOfWeek === -1) startDayOfWeek = 6;
            
            for (let i = 0; i < startDayOfWeek; i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            const selectedWeekStartStr = formatDate(getWeekStartDate(selectedDate));

            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day border bg-white p-2 rounded';
                dayDiv.innerHTML = `<span class="font-bold">${day}</span>`;

                if (formatDate(getWeekStartDate(currentDate)) === selectedWeekStartStr) {
                    dayDiv.classList.add('selected-week');
                }
                
                dayDiv.addEventListener('click', () => {
                    loadWeek(currentDate);
                    showView('dashboard-view');
                });
                calendarGrid.appendChild(dayDiv);
            }
        };
        
        document.querySelectorAll('.nav-item').forEach(item => item.addEventListener('click', (e) => showView(e.currentTarget.dataset.view)));

        const handlePrevWeek = () => { const newDate = getWeekStartDate(selectedDate); newDate.setDate(newDate.getDate() - 7); loadWeek(newDate); };
        const handleNextWeek = () => { const newDate = getWeekStartDate(selectedDate); newDate.setDate(newDate.getDate() + 7); loadWeek(newDate); };

        document.getElementById('dashboard-prev-week').addEventListener('click', handlePrevWeek);
        document.getElementById('dashboard-next-week').addEventListener('click', handleNextWeek);
        document.getElementById('edit-prev-week').addEventListener('click', handlePrevWeek);
        document.getElementById('edit-next-week').addEventListener('click', handleNextWeek);
        
        document.getElementById('calendar-prev-month').addEventListener('click', () => { calendarDisplayDate.setMonth(calendarDisplayDate.getMonth() - 1); renderCalendar(); });
        document.getElementById('calendar-next-month').addEventListener('click', () => { calendarDisplayDate.setMonth(calendarDisplayDate.getMonth() + 1); renderCalendar(); });

        document.getElementById('save-plan').addEventListener('click', async () => {
            const weekId = formatDate(getWeekStartDate(selectedDate));
            const planDocRef = doc(db, 'families', currentFamilyId, 'mealPlans', weekId);
            const planData = {};
            daysOfWeek.forEach(day => {
                planData[day.toLowerCase()] = {};
                meals.forEach(meal => {
                    planData[day.toLowerCase()][meal.toLowerCase()] = {
                        meal: document.getElementById(`${day}-${meal}-meal`).value,
                        chef: document.getElementById(`${day}-${meal}-chef`).value
                    };
                });
            });
            await setDoc(planDocRef, planData, { merge: true });
            showToast('Plan saved!');
        });

        const showToast = (message) => {
            const toast = document.getElementById('save-toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        };
        
        const showConfirmationModal = (title, message, confirmAction) => {
            const modalHost = document.getElementById('confirmation-modal');
            modalHost.innerHTML = `<div class="modal-container bg-white w-full max-w-md p-6 rounded-lg shadow-xl text-center">
                    <h3 class="text-xl font-bold mb-4">${title}</h3>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <div class="flex justify-center space-x-4">
                        <button class="modal-cancel bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-400">Cancel</button>
                        <button class="modal-confirm bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600">Confirm</button>
                    </div>
                </div>`;
            modalHost.classList.remove('hidden');
            modalHost.querySelector('.modal-confirm').onclick = () => { confirmAction(); modalHost.classList.add('hidden'); };
            modalHost.querySelector('.modal-cancel').onclick = () => modalHost.classList.add('hidden');
        };

        document.getElementById('clear-plan').addEventListener('click', () => {
            showConfirmationModal('Clear This Week?', 'This will clear the plan for the currently selected week.', async () => {
                const weekId = formatDate(getWeekStartDate(selectedDate));
                const planDocRef = doc(db, 'families', currentFamilyId, 'mealPlans', weekId);
                await deleteDoc(planDocRef);
                showToast('Plan for this week has been cleared.');
            });
        });
        
        document.getElementById('login-form').addEventListener('submit', async (e) => { e.preventDefault(); try { await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value); } catch (error) { document.getElementById('auth-error').textContent = error.message; document.getElementById('auth-error').classList.remove('hidden'); } });
        document.getElementById('register-form').addEventListener('submit', async (e) => { e.preventDefault(); try { const cred = await createUserWithEmailAndPassword(auth, document.getElementById('register-email').value, document.getElementById('register-password').value); await updateProfile(cred.user, { displayName: document.getElementById('register-name').value }); await setDoc(doc(db, 'users', cred.user.uid), { displayName: document.getElementById('register-name').value }); } catch (error) { document.getElementById('auth-error').textContent = error.message; document.getElementById('auth-error').classList.remove('hidden'); } });
        document.getElementById('show-register').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('login-form').classList.add('hidden'); document.getElementById('register-form').classList.remove('hidden'); });
        document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('register-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden'); });
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        document.getElementById('create-family-btn').addEventListener('click', async () => { const user = auth.currentUser; const newFamilyName = document.getElementById('new-family-name').value; if (!newFamilyName || !user) return; const newFamilyRef = await addDoc(collection(db, 'families'), { name: newFamilyName, members: { [user.uid]: user.displayName } }); await setDoc(doc(db, 'users', user.uid), { familyId: newFamilyRef.id }, { merge: true }); });
        document.getElementById('join-family-btn').addEventListener('click', async () => { const user = auth.currentUser; const familyId = document.getElementById('join-family-id').value; if (!familyId || !user) return; const familyRef = doc(db, 'families', familyId); const docSnap = await getDoc(familyRef); if (docSnap.exists()) { await updateDoc(familyRef, { [`members.${user.uid}`]: user.displayName }); await setDoc(doc(db, 'users', user.uid), { familyId: familyId }, { merge: true }); } else { document.getElementById('join-error').classList.remove('hidden'); } });
        document.getElementById('switch-family-btn').addEventListener('click', async () => { const user = auth.currentUser; if (!user || !familyDocRef) return; await updateDoc(familyDocRef, { [`members.${user.uid}`]: deleteField() }); await updateDoc(doc(db, 'users', user.uid), { familyId: deleteField() }); });
        document.getElementById('family-id-display').addEventListener('click', () => { navigator.clipboard.writeText(currentFamilyId).then(() => showToast('Family ID copied!')); });
    </script>
