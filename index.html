<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Meal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        .nav-item { transition: all 0.2s ease-in-out; }
        .nav-item.active { border-bottom-color: #4f46e5; color: #4f46e5; }
        .calendar-day { min-height: 120px; }
        .loader { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toast-notification { animation: fadeInOut 3s ease-in-out forwards; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Primary Overlay for Loading, Auth, and Family Selection -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <!-- Loader, Auth, and Family Views remain the same -->
        <div id="loader-view">
             <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mb-4"></div>
             <p class="text-xl text-gray-700">Connecting...</p>
        </div>
        <div id="auth-modal-view" class="hidden w-full max-w-sm"><!-- Auth forms here --></div>
        <div id="family-modal-view" class="hidden w-full max-w-md"><!-- Family forms here --></div>
    </div>

    <!-- Main Application Content -->
    <div id="main-content" class="container mx-auto px-4 py-8 hidden">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Family Meal Dashboard</h1>
            <p id="family-name-display" class="mt-2 text-2xl text-indigo-600 font-semibold"></p>
        </header>
        
        <!-- User/Family Info & Logout -->
        <div class="max-w-4xl mx-auto mb-6 p-4 bg-white rounded-lg shadow text-center">
            <p class="mb-2">Logged in as: <strong id="user-display-name"></strong></p>
            <p class="mb-2">Family ID: <strong id="family-id-display" class="font-mono bg-gray-200 px-2 py-1 rounded cursor-pointer" title="Click to copy"></strong></p>
            <div class="flex justify-center gap-4 mt-2">
                <button id="switch-family-btn" class="text-sm text-indigo-600 hover:underline">Switch Family</button>
                <button id="logout-btn" class="text-sm text-red-600 hover:underline">Log Out</button>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="max-w-4xl mx-auto bg-white rounded-lg shadow p-2 flex justify-center gap-4 mb-8">
            <button data-view="dashboard-view" class="nav-item active font-semibold py-2 px-4 border-b-2 border-transparent">Dashboard</button>
            <button data-view="edit-view" class="nav-item font-semibold py-2 px-4 border-b-2 border-transparent">Edit Plan</button>
            <button data-view="calendar-view" class="nav-item font-semibold py-2 px-4 border-b-2 border-transparent">Monthly Calendar</button>
        </nav>

        <!-- VIEWS -->
        <main>
            <!-- Dashboard View (View Only) -->
            <div id="dashboard-view" class="view active">
                 <h2 class="text-2xl font-bold text-center mb-4">This Week's Plan</h2>
                 <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-6"></div>
            </div>

            <!-- Edit View -->
            <div id="edit-view" class="view">
                <h2 class="text-2xl font-bold text-center mb-4">Edit This Week's Plan</h2>
                <div class="max-w-4xl mx-auto mb-6 p-6 bg-white rounded-xl shadow-lg border border-gray-200">
                    <h3 class="text-xl font-bold mb-2 text-gray-800">Family Members</h3>
                    <div id="members-list" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="flex justify-center gap-4 mb-6">
                    <button id="save-plan" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700">Save Plan</button>
                    <button id="clear-plan" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-red-600">Clear Plan</button>
                </div>
                <div id="edit-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-6"></div>
            </div>

            <!-- Monthly Calendar View -->
            <div id="calendar-view" class="view">
                 <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200">&lt;</button>
                        <h2 id="month-year-header" class="text-2xl font-bold"></h2>
                        <button id="next-month" class="p-2 rounded-full hover:bg-gray-200">&gt;</button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center font-semibold text-gray-600 mb-2">
                        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="save-toast" class="toast-notification fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-xl" style="display: none;"></div>
    <div id="confirmation-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, deleteDoc, getDoc, collection, addDoc, updateDoc, deleteField, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace this with your actual Firebase config object
        const firebaseConfig = {
        apiKey: "AIzaSyCGMQnTRIOO6MH_Xmk519YW-ZVgQc7rKrQ",
        authDomain: "family-meal-planner-42f72.firebaseapp.com",
        projectId: "family-meal-planner-42f72",
        storageBucket: "family-meal-planner-42f72.firebasestorage.app",
        messagingSenderId: "490366572565",
        appId: "1:490366572565:web:52ddf43195b509bb47961c",
        measurementId: "G-W88XCCD036"
        };
        
        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- State Management ---
        let currentFamilyId = null;
        let familyDocRef, weeklyPlanDocRef;
        let unsubscribeFamily, unsubscribeWeeklyPlan;
        const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const meals = ['Breakfast', 'Lunch', 'Dinner'];
        let calendarDate = new Date();

        // --- DOM Elements ---
        const mainContent = document.getElementById('main-content');
        const navItems = document.querySelectorAll('.nav-item');
        const views = document.querySelectorAll('.view');
        // (Other DOM element selections would be here, but are omitted for brevity)

        // --- Auth & Family Logic ---
        // This section remains largely the same as the previous version.
        // It handles login, registration, creating/joining families.
        // onAuthStateChanged is the entry point.
        
        // --- Date Helper Functions ---
        const getWeekStartDate = (date) => {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust for Sunday
            return new Date(d.setDate(diff));
        };
        const formatDate = (date) => date.toISOString().split('T')[0]; // YYYY-MM-DD

        // --- Core Application Logic ---
        const loadFamily = (familyId) => {
            currentFamilyId = familyId;
            familyDocRef = doc(db, 'families', familyId);
            
            const currentWeekId = formatDate(getWeekStartDate(new Date()));
            weeklyPlanDocRef = doc(db, 'families', familyId, 'mealPlans', currentWeekId);

            listenForFamilyUpdates();
            listenForWeeklyPlanUpdates();
            
            mainContent.classList.remove('hidden');
            document.getElementById('loading-overlay').classList.add('hidden');
        };

        const listenForFamilyUpdates = () => {
            if (unsubscribeFamily) unsubscribeFamily();
            unsubscribeFamily = onSnapshot(familyDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const members = docSnap.data().members || {};
                    document.getElementById('family-name-display').textContent = docSnap.data().name;
                    document.getElementById('family-id-display').textContent = currentFamilyId;
                    renderMembersList(members);
                    renderEditGrid(members);
                }
            });
        };

        const listenForWeeklyPlanUpdates = () => {
            if (unsubscribeWeeklyPlan) unsubscribeWeeklyPlan();
            unsubscribeWeeklyPlan = onSnapshot(weeklyPlanDocRef, (docSnap) => {
                const planData = docSnap.exists() ? docSnap.data() : {};
                renderDashboard(planData);
                updateEditView(planData);
            });
        };

        // --- Rendering Functions ---

        const renderDashboard = (planData) => {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = '';
            daysOfWeek.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'bg-white p-4 rounded-lg shadow';
                let innerHTML = `<h3 class="text-xl font-bold mb-3 text-center text-indigo-700">${day}</h3>`;
                meals.forEach(meal => {
                    const data = planData?.[day.toLowerCase()]?.[meal.toLowerCase()];
                    innerHTML += `
                        <div class="mb-3">
                            <p class="font-semibold text-gray-700">${meal}</p>
                            <p class="text-gray-600">${data?.meal || 'Not planned'}</p>
                            <p class="text-sm text-gray-500">Chef: ${data?.chef || 'N/A'}</p>
                        </div>`;
                });
                dayCard.innerHTML = innerHTML;
                grid.appendChild(dayCard);
            });
        };

        const renderEditGrid = (members = {}) => {
            const grid = document.getElementById('edit-grid');
            grid.innerHTML = ''; // Build the grid with inputs and selects, similar to previous version
             // This code is similar to createPlannerUI from the last version
        };

        const updateEditView = (planData) => {
            // This code is similar to updateUIWithPlanData from the last version
            // It populates the input fields in the edit view with data
        };

        const renderMembersList = (members = {}) => {
            const listDiv = document.getElementById('members-list');
            listDiv.innerHTML = ''; // Render member tags
        };

        const renderCalendar = async () => {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            document.getElementById('month-year-header').textContent = `${calendarDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startDayOfWeek = firstDayOfMonth.getDay() - 1; // 0=Mon, 6=Sun
            if (startDayOfWeek === -1) startDayOfWeek = 6;

            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            // Fetch all meal plans for the current month
            const monthStr = String(month + 1).padStart(2, '0');
            const q = query(
                collection(db, 'families', currentFamilyId, 'mealPlans'),
                where(document.id(), '>=', `${year}-${monthStr}-01`),
                where(document.id(), '<=', `${year}-${monthStr}-31`)
            );
            const querySnapshot = await getDocs(q);
            const monthlyPlans = {};
            querySnapshot.forEach(doc => {
                 // The doc.id is YYYY-MM-DD of the week start
                 const weekStartDate = new Date(doc.id + 'T00:00:00');
                 const plan = doc.data();
                 for(let i=0; i<7; i++){
                    const dayDate = new Date(weekStartDate);
                    dayDate.setDate(weekStartDate.getDate() + i);
                    const dayKey = formatDate(dayDate);
                    const dayOfWeekName = daysOfWeek[i];
                    monthlyPlans[dayKey] = plan[dayOfWeekName.toLowerCase()];
                 }
            });

            for (let i = 0; i < startDayOfWeek; i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day border p-2 rounded';
                dayDiv.innerHTML = `<span class="font-bold">${day}</span>`;
                
                const currentDate = new Date(year, month, day);
                const dateKey = formatDate(currentDate);

                if (monthlyPlans[dateKey]) {
                    const dayPlan = monthlyPlans[dateKey];
                    dayDiv.innerHTML += `
                        <div class="text-xs mt-1">
                            <p class="truncate"><strong>B:</strong> ${dayPlan.breakfast?.meal || ''}</p>
                            <p class="truncate"><strong>L:</strong> ${dayPlan.lunch?.meal || ''}</p>
                            <p class="truncate"><strong>D:</strong> ${dayPlan.dinner?.meal || ''}</p>
                        </div>
                    `;
                }
                calendarGrid.appendChild(dayDiv);
            }
        };

        // --- Event Listeners ---
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                views.forEach(v => v.classList.remove('active'));
                const viewId = item.getAttribute('data-view');
                document.getElementById(viewId).classList.add('active');

                if (viewId === 'calendar-view') {
                    renderCalendar();
                }
            });
        });
        
        document.getElementById('prev-month').addEventListener('click', () => {
            calendarDate.setMonth(calendarDate.getMonth() - 1);
            renderCalendar();
        });
        document.getElementById('next-month').addEventListener('click', () => {
            calendarDate.setMonth(calendarDate.getMonth() + 1);
            renderCalendar();
        });

        // Add save, clear, logout, etc. event listeners here...
        // They will now reference the `weeklyPlanDocRef` for saving/deleting.

    </script>
</body>
</html>
